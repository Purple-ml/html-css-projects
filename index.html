<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css files/general.css" />
  </head>
  <body>
    <div class="center-div">
      <img class="nft-img" src="images/image-equilibrium.jpg" alt="nft image" />
      <h1 class="primary-heading">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="text-div">
        <p class="number">0.041 ETH</p>
        <p>3 days left</p>
      </div>
      <div class="footer-div">
        <img
          class="dp-img"
          src="images/image-avatar.png"
          alt="persons profile picture"
        />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
