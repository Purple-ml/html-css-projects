<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary</title>
    <link rel="stylesheet" href="css files/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="center-div">
      <img class="main-img" src="images/illustration-hero.svg" />
      <div class="content">
        <h1>Order Summary</h1>
        <p class="main-text">
          You can now listen to millions of songs,<br />
          audiobooks, and podcasts on any device <br />anywhere you like!
        </p>
        <div class="prize-container">
          <div class="prize-div">
            <img class="icon" src="images/icon-music.svg" alt="music-icon" />
            <div class="text-div">
              <p class="annual">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#" class="link">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
